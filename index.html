<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Component</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <main class="container">
        <div class="card">
            <div class="image">
                <div class="nft-hover"></div>
                <img class="nft-img" src="./assets/img/image-equilibrium.jpg" alt="nft-icon"/>
            </div>
            <h1>Equilibrium #3429</h1>
            <p>Our Equilibrium collection promotes balance and calm.</p>
            <div class="footer-text">
                <p class="eth"><img src="./assets/img/icon-ethereum.svg" alt="eth-icon"/>0.041 ETH</p>
                <p class="clock"><img src="./assets/img/icon-clock.svg" alt="clock-icon"/>3 days left</p>
            </div>
            <div class="separator"></div>
            <div class="footer">
                <img src="./assets/img/image-avatar.png" alt="avatar"/>
                <p>Creation of <span>Jules Wyvern</span></p>
            </div>
        </div>
    </main>
</body>
</html>
